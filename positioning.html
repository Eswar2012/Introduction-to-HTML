<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>

div {

right: 30px;

border: 3px solid #73AD21;

}

div.absolute {

position: absolute;

left: 50px;

border: 3px solid blue;

}

div.relative {

position: relative;

left: 100px;

border: 3px solid #ad2136;

}

div.fixed {

position: fixed;

top: 100px;

right: 20px;

width: 300px;

border: 3px solid #ad2193;

}

div.sticky {

position: sticky;

top: 50px;

left: 20px;

width: 100px;

border: 3px solid #ada421;

}

</style>
</head>
<body>
    <h1>POSITIONING</h1>
    <div>div with no positioning property</div>
     <div class="sticky">div with sticky positioning property</div>
      <div class="relative">div with relative positioning property
        <div class="absolute">div with absolute positioning property</div>
      </div>
       <div class="fixed">div with fixed positioning property</div>
